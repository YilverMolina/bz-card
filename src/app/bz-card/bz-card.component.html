<div>
  <div class="bz-card" *ngIf="cardType == 'card1'">
    <div class="bz-card__header">
      <div class="bz-card__header-icon">
        <svg class="bz-icn" height="16px" width="16px">
          <use [attr.xlink:href]="'#'+headerIcon"></use>
        </svg>
      </div>
      <div class="bz-card__header-text">
        <h4 class="bz-card__header-title">{{headerTitle}}</h4>
      </div>
      <a class="bz-card__moreactions" href="#">
        <svg class="bz-icn" height="16px" width="16px">
          <use xlink:href="#menu-3-dots-v"></use>
        </svg>
      </a>
    </div>
  </div>

  <div class="bz-card" *ngIf="cardType == 'card2'">
    <div class="bz-card__header-state bz-card__header-state--green"></div>
    <div class="bz-card__header">
      <div class="bz-card__header-icon">
        <svg class="bz-icn" height="16px" width="16px">
          <use [attr.xlink:href]="'#'+headerIcon"></use>
        </svg>
      </div>
      <div class="bz-card__header-text">
        <h4 class="bz-card__header-title">{{headerTitle}}</h4>
        <p class="bz-card__header-subtitle">
          <span class="bz-card__header-subtitle--green">{{headerSubtitle}}
          </span> {{headerDate}}</p>
      </div>
      <a class="bz-card__moreactions" href="#">
        <svg class="bz-icn" height="16px" width="16px">
          <use xlink:href="#menu-3-dots-v"></use>
        </svg>
      </a>
    </div>
  </div>
  
  <div class="bz-card" *ngIf="cardType == 'card3'">
    <div class="bz-card__header-state bz-card__header-state--orange"></div>
    <div class="bz-card__header">
      <div class="bz-card__header-icon">
        <svg class="bz-icn" height="16px" width="16px">
          <use [attr.xlink:href]="'#'+headerIcon"></use>
        </svg>
      </div>
      <div class="bz-card__header-text">
        <h4 class="bz-card__header-title">{{headerTitle}}</h4>
        <p class="bz-card__header-subtitle">
          <span class="bz-card__header-subtitle--orange">{{headerSubtitle}}</span>
        </p>
      </div>
      <a class="bz-card__moreactions" href="#">
        <svg class="bz-icn" height="16px" width="16px">
          <use xlink:href="#menu-3-dots-v"></use>
        </svg>
      </a>
    </div>
  </div>

  <div class="bz-card" *ngIf="cardType == 'card4'">
    <div class="bz-card__header">
      <div class="bz-card__header-icon">
        <svg class="bz-icn" height="16px" width="16px">
          <use [attr.xlink:href]="'#'+headerIcon"></use>
        </svg>
      </div>
      <div class="bz-card__header-text">
        <h4 class="bz-card__header-title">{{headerTitle}}</h4>
      </div>
      <a class="bz-card__moreactions" href="#">
        <svg class="bz-icn" height="16px" width="16px">
          <use xlink:href="#menu-3-dots-v"></use>
        </svg>
      </a>
    </div>
    <div class="bz-card__content">
      <figure class="bz-card__content-image">
        <img alt="" src="{{urlContentImage}}">
      </figure>
      <div class="bz-card__content-details">
        <p class="bz-card__content-title">{{contentTitle}}</p>
        <p class="bz-card__content-subtitle">{{contentSubtitle}}</p>
      </div>
    </div>
    <div class="bz-card__footer">
      <button class="bz-btn bz-btn--secondary bz-btn--m bz-space--inline-m" (click)="cancelEvent()">{{firstButtonText}}
      </button>
      <button class="bz-btn bz-btn--primary bz-btn--m" (click)="acceptEvent()">{{secondButtonText}}</button>
    </div>
  </div>
</div>
